<!DOCTYPE html>
<html>
    <head>
        <title>Bot Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Bot Attack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </ul>
              <span class="navbar-text">
                <form action="/login">
                    <input type="submit" value="Login" class="btn btn-primary"/>
                </form>

              </span>
            </div>
          </div>
        </nav>

        <div class="card text-center">

          <div class="card-body">
              <div class="container">
                <div class="row">
                    <div class="col-md-12 min-vh-100 d-flex flex-column m-5 p-5">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 mx-auto">

                                <!-- form card login -->
                                <div class="card rounded shadow shadow-sm bg-dark text-white" >
                                    <div class="card-header">
                                        <h3 class="mb-0" text="#ffffff">Login</h3>
                                    </div>
                                    <div class="card-body">
                                        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="GET" action="/loginCheck">
                                            <div class="form-group">
                                                <label for="uname1">Username</label>
                                                <input type="text" class="form-control form-control-lg rounded-0" name="email" id="email">
                                                <div class="invalid-feedback">Oops, you missed this one.</div>
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control form-control-lg rounded-0" id="pwd" name="pwd">
                                                <div class="invalid-feedback">Enter your password too!</div>
                                            </div>
                                            <div hidden>
                                                <label class="custom-control custom-checkbox">
                                                  <input type="checkbox" class="custom-control-input">
                                                  <span class="custom-control-indicator"></span>
                                                  <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                                </label>
                                            </div>



                                            <button type="submit" class="btn btn-primary m-2 p-2" id="btnLogin">Login</button>
                                            <div class="g-recaptcha" data-sitekey="6LdiNFAjAAAAAMbIosRSc0V1a3uq85S3qYEN6J6X"></div>

                                        </form>
                                    </div>
                                    <!--/card-block-->
                                </div>
                                <!-- /form card login -->

                            </div>


                        </div>
                        <!--/row-->

                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>
            <!--/container-->

          </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
